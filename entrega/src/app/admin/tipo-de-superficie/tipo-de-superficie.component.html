<div class="card">
    <div class="card-header ch-alt m-b-20 bgm-green">
        <h2>Lista de Tipo de Superficie
            <small>Muestra el listado de municipios del sistema</small>
        </h2>
        <ul class="actions">
            <li>
                <a href="">
                    <i class="zmdi zmdi-refresh-alt"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="zmdi zmdi-download"></i>
                </a>
            </li>
            <li class="dropdown">
                <a href="" data-toggle="dropdown">
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="">Change Date Range</a>
                    </li>
                    <li>
                        <a href="">Change Graph Type</a>
                    </li>
                    <li>
                        <a href="">Other Settings</a>
                    </li>
                </ul>
            </li>
        </ul>

        <button class="btn btn-float waves-circle waves-float" mat-fab color="primary" (click)="abrirVentana()" matTooltip="Nuevo Tipo De Superficie">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
    </div>

    <div class="card-body card-padding">
        <mat-card class="example-card">
            <mat-card-content style="min-height: 600px;">
                <table mat-table [dataSource]="dataSource" matSort matSortActive="nombre" multiTemplateDataRows matSortDisableClear matSortDirection="desc" style="width: 100%">
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                    <!-- Position Column -->
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo</th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo}}</td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
                    </ng-container>

                    <ng-container matColumnDef="acciones" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
                        <td mat-cell *matCellDef="let element" align="center">
                            <button mat-mini-fab color="accent" (click)="editarTipoDeSuperficie($event,element)" [matTooltip]="'Editar Tipo De Superficie - ' + element.nombre">
                                <mat-icon>mode_edit</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" (click)="eliminarTipoDeSuperficie($event,element)" [matTooltip]="'Eliminar Tipo De Superficie - ' + element.nombre">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div class="example-element-detail"
                                 [@detailExpand]="element.expandido ? 'expanded' : 'collapsed'">
                                <div class="element-description">
                                    <span class="element-description-attribution">{{element.detalles}}</span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
