<form class="form" [formGroup]="formSolicitud" (submit)="aprobDenegarSolic()">
    <h1 mat-dialog-title style="margin: 0 0"> {{cAoPCC? 'Aprobar Denegar solicitud por Comisión Agraria':'Aprobar Denegar solicitud por Comisión del PCC'}}
        <button type="button" mat-icon-button class="close-button" (click)="onNoClick()">
            <mat-icon style="font-size: 25px">close</mat-icon>
        </button>
        <hr>
    </h1>
    <div mat-dialog-content style="min-height: 7em;">
        <br>
        <section>
            <mat-slide-toggle
                [color]="color"
                [checked]="checked"
                (change)="onChange($event)">
                {{checked?'Aprobar':'Denegar'}}
            </mat-slide-toggle>
        </section>
        <br>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Detalles" formControlName="detallesAproDesa"></textarea>
            <mat-error *ngIf="formSolicitud.controls['detallesAproDesa'].errors?.required">Debe insertar el detalle de la aprobacion o la denegacion.</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="boton-theme">
        <span class="spacer"></span>
        <button type="submit" mat-raised-button cdkFocusInitial color="primary">
            <mat-icon>check_circle</mat-icon>
            {{checked?'Aprobar':'Denegar'}}
        </button>
        <button type="button" mat-raised-button (click)="onNoClick()" color="warn">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
